<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.form.min.js"></script>
</head>
    <script>
        $(document).ready(function(){
            $(".resultado").hide();
            $("#meufrm").ajaxForm({
                target: '.resultado',
                success: function(retorno){
                    $(".resultado").html(retorno);
                    $(".resultado").show();
                    $("#meufrm").resetForm();                    
                }
            });
        });
    
        
        
        
        
        
    </script>

<body>
    
    <div class="resultado">Aqui ir√° aparecer o retorno dos campos</div>
    
    <div class="formulario">
        <form action="processafrm.php" method="post" id="meufrm">
            Nome: <br>
            <input type="text" name="nome" size="50" /><br>
            Email: <br>
            <input type="text" name="email" size="50"/> <br>
            <input type="submit" value="Enviar dados" name="enviar" />
        </form>
    </div>    
</body>
</html>
